<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Registration</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'main_app/style/index.css' %}" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <div class="main_content">
        {% if messages %}
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        {% endif %}
        <div class="registration">
          <fieldset>
            <legend>Register</legend>
            <form class="" action="{% url 'users:register' %}" method="post">
              {% csrf_token %}
              <p>
                First Name
                <input type="text" name="first_name" value="">
              </p>
              <p>
                Last Name
                <input type="text" name="last_name" value="">
              </p>
              <p>
                Email
                <input type="text" name="email" value="">
              </p>
              <p>
                Password
                <input type="password" name="password" value="password">
              </p>
              <p>
                Password Confirmation
                <input type="password" name="confirm_password" value="password">
              </p>
              <input type="submit" name="submit" value="Register">
            </form>
          </fieldset>
        </div><!-- end_of_regristration-->
        <div class="login">
          <fieldset>
            <legend>Login</legend>
            <form class="" action="{% url 'users:login' %}" method="post">
              {% csrf_token %}
              <p>
                Email
                <input type="email" name="email" value="">
              </p>
              <p>
                Password
                <input type="password" name="password" value="password">
              </p>
              <input type="submit" name="submit" value="Login">
            </form>
          </fieldset>
        </div><!-- end_of_login-->
      </div><!-- end_of_main_content -->
    </div><!-- end_of_container-->
  </body>
</html>
